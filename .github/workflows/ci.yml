name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # S8: Security audit gate — fail on high/critical vulnerabilities
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: npm audit (high/critical)
        run: npm audit --omit=dev --audit-level=high
      - name: Check for known vulnerabilities
        run: npx audit-ci --high

  # S8: Secret scanning — detect leaked credentials in code
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # S8: Dependency review — flag new risky dependencies in PRs
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [security-audit]
    env:
      JWT_SECRET: ci-test-secret-not-real
      MONGODB_URI: mongodb://localhost:27017/ci-test
      NEXT_PUBLIC_APP_URL: https://burmesedigital.store
      NEXT_PUBLIC_APP_NAME: Burmese Digital Store
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-result.txt
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-audit, test]
    env:
      JWT_SECRET: ci-test-secret-not-real
      MONGODB_URI: mongodb://localhost:27017/ci-test
      NEXT_PUBLIC_APP_URL: https://burmesedigital.store
      NEXT_PUBLIC_APP_NAME: Burmese Digital Store
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
