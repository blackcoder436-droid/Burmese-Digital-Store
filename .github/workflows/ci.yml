name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-secret-not-real
      MONGODB_URI: mongodb://localhost:27017/ci-test
      NEXT_PUBLIC_APP_URL: https://burmesedigital.store
      NEXT_PUBLIC_APP_NAME: Burmese Digital Store
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
